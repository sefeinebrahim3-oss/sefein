<!DOCTYPE html>
<html lang="ar">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- استدعاء مكتبة الأيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Tahoma", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 50px;
    }

    /* زرار الوضع الليلي */
    .mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .mode-toggle:hover {
      background-color: #ddd;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark .mode-toggle {
      background-color: #333;
      color: #f0f0f0;
    }

    /* روابط السوشيال */
    .social-links {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #3498db;
      font-size: 18px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #1abc9c;
    }

    .social-links i {
      margin-right: 6px;
      font-size: 20px;
    }

    body.dark .social-links a {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>اهلا بيك يزماله في حتتي 😘</h1>
  <p>بصلك بصه يخويا👇🏻</p>

  <div class="social-links">
    <a href="https://www.facebook.com/sefein.ebrahim.1" target="_blank">
      <i class="fab fa-facebook"></i> facebook
    </a>

    <a href="https://www.instagram.com/sfein_erbrahim" target="_blank">
      <i class="fab fa-instagram"></i> insta
    </a>

    <a href="https://www.snapchat.com/add/SEFEIN_EBRAHIM" target="_blank">
      <i class="fab fa-snapchat"></i> snap
    </a>

    <a href="https://www.tiktok.com/@SEFEIN_EBRAHIM" target="_blank">
      <i class="fab fa-tiktok"></i> تيك توك
    </a>

    <a href="https://wa.me/201284804036" target="_blank">
      <i class="fab fa-whatsapp"></i> whatsapp
    </a>
  </div>

  <!-- زر الوضع الليلي -->
  <button class="mode-toggle" onclick="toggleMode()">🌙</button>

  <script>
    const modeBtn = document.querySelector(".mode-toggle");
    let darkMode = false;

    function toggleMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", darkMode);
      modeBtn.textContent = darkMode ? "🌞" : "🌙";
    }
  </script>

</body>
